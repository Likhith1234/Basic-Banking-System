<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GRIPBank</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/create.css'>
</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="card">
            <div class="msg"></div>
            <h2>Create Account</h2>
            <hr />
            <form class="form" onsubmit="createAccount(event)">
                <div class="fields">
                    <label for="name">Name:</label>
                    <input class="inputs" type="text" name="name" id="name" required />
                </div>
                <div class="fields">
                    <label for="email">Email:</label>
                    <input class="inputs" type="email" name="email" id="email" required />
                </div>
                <div class="fields">
                    <label for="number">Phone:</label>
                    <input class="inputs" type="text" name="phone" id="number" required />
                </div>
                <div class="fields">
                    <label for="bal">Balance:</label>
                    <input class="inputs" type="number" name="balance" id="bal" min="100" max="1000000" required />
                </div>
                    <button class="create-btn">Create</button>
            </form>
        </div>
    </div>

    <script src="./imports/imports.js"></script>
    <script src="./js/create.js"></script>
</body>
</html>
